<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=hr, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <script src="https://kit.fontawesome.com/cc66c8bce3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="p-3">
    <hr>
    <a class="btn btn-warning" href="index.html">Əsas Səhifə</a>
    <button type="button" class="btn btn-primary" id="button" data-toggle="modal" data-target="#exampleModalLong">
    Yeni Komputer
    </button>   


    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Yeni Komputer</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" name="" id="a" placeholder="Kateqoriya">
            <input type="text" name="" id="b" placeholder="Ad">
            <input type="text" name="" id="c" placeholder="Tesviri">
            <input type="text" name="" id="d" placeholder="Yenidir?">
            <input type="file" name="" id="e" placeholder="Şəkil secin">
            <input type="number" name="" id="f" placeholder="Əməli Yaddaş">
            <input type="enter" name="" id="g" placeholder="Merkezi prosessor">
            <input type="number" name="" id="i" placeholder="Daimi Yaddaş(GB)">
            <input type="text" name="" id="j" placeholder="Daimi Yaddaş Tipi">
            <input type="enter" name="" id="k" placeholder="Əməliyyat sistemi">
            <input type="number" name="" id="q" placeholder="Videokart(GB)">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Melumatlari Sifirla</button>
            <button type="button" class="btn btn-primary">Elave Et</button>
          </div>
        </div>
      </div>
    </div>
    

     <input type="search" class="ms-auto" placeholder="Search">
    <hr>
    <table class="table">
        <caption class="avaible">No data avaible in table</caption>
        <caption>List of computer</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Ad</th>
            <th scope="col">Şəkil</th>
            <th scope="col">Qiymət</th>
            <th scope="col">Əməliyyatlar</th>
          </tr>
        </thead>
        <tbody class="tbody">
          
        </tbody>  
       
      </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
<script src="Komps.js"></script>
</body>
</html>
