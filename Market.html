<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- <script src="https://kit.fontawesome.com/cc66c8bce3.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="Market.css">
<link rel="stylesheet" href="grid.css">

</head>
<style>
  .modalStyle {
    display: block;
    padding-right: 16px;
    background-color: rgb(0 0 0 / 50%);
  }
</style>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
        <hr>
        <a class="btn btn-warning" href="indexz.html">Əsas Səhifə</a>
        <hr>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Category Search</span>
            </div>
            <input type="text" class="form-control" id="search" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <ul class="list-group" id="list-tab" role="tablist">
            <li class="list-group-item list-group-item-action">Acer</li>
            <li class="list-group-item list-group-item-action">Asus</li>
            <li class="list-group-item list-group-item-action">Dell</li>
            <li class="list-group-item list-group-item-action">HP</li>
            <li class="list-group-item list-group-item-action">Lenovo</li>
          </ul>
        </div>
        <div class="col-9">
          <div class="tab-content d-flex flex-wrap" style="background:url(images/bg/paper.gif);" id="nav-tabContent">
          </div>
        </div>
      </div>
      <div class="modal fade d-none" id="exampleModalLong" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Ətraflı</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" id="exit">&times;</span>
            </button>
          </div>
          <div class="modal-body p-3" id="bildim">
           <img src="" id="img" alt="">
           <p class="badge rounded-pill bg-primary">Ad:<span class="Ad"></span></p>
           <p class="badge rounded-pill bg-primary">Tesvir:<span class="Tesvir"></span></p>
           <p class="badge rounded-pill bg-primary">Qiymet:<span class="Qiymet"></span></p>
           <p class="badge rounded-pill bg-primary">Telefon:<span class="Telefon"></span></p>
           <p class="badge rounded-pill bg-primary">Yeni:<span class="Yeni"></span></p>
           <p class="badge rounded-pill bg-primary">Emeli Yaddas:<span class="Emeli"></span></p>
           <p class="badge rounded-pill bg-primary">CPU:<span class="CPU"></span></p>
           <p class="badge rounded-pill bg-primary">Daimi yaddas:<span class="Daimi"></span></p>
           <p class="badge rounded-pill bg-primary">Daimi yaddas tipi:<span class="daimitipi"></span></p>
           <p class="badge rounded-pill bg-primary">Emeliyyat sistemi:<span class="Emeliyyat"></span></p>
           <p class="badge rounded-pill bg-primary">GPU:<span class="GPU"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="remove">Melumatlari
              Sifirla</button>
            <button type="button" class="btn btn-primary" id="add">Elave Et</button>
          </div>
        </div>
      </div>
    </div>
    </div>
      <script src="Market.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>
</html>
